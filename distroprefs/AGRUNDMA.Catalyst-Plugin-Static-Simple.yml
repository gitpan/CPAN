---
match:
  distribution: "^AGRUNDMA/Catalyst-Plugin-Static-Simple-\d"
pl:
  eexpect:
    mode: anyorder
    timeout: 5
    talk:
      - "Auto-install"
      - "y\n"
      - "Auto-install"
      - "y\n"
      - "Auto-install"
      - "y\n"
      - "Auto-install"
      - "y\n"
  env:
    PERL_AUTOINSTALL: --skip    
    PERL_EXTUTILS_AUTOINSTALL: --skip
make:
  env:
    PERL_AUTOINSTALL: --skip    
    PERL_EXTUTILS_AUTOINSTALL: --skip
