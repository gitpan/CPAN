--- 
match:
  distribution: "^AUDREYT/Module-Signature-0"
pl:
  eexpect:
    mode: anyorder
    timeout: 15
    reuse: 1
    talk:
      - "Import PAUSE"
      - "y\n"
      - "Auto-install"
      - "y\n"
  env:
    PERL_AUTOINSTALL: --skip
    PERL_EXTUTILS_AUTOINSTALL: --skip
make:
  env:
    PERL_AUTOINSTALL: --skip
    PERL_EXTUTILS_AUTOINSTALL: --skip
