--- 
comment: "the Bundle::DBD::mysql includes Mysql which isn't in 4.00 anymore"
match:
  distribution: "^CAPTTOFU/DBD-mysql-3\.\d+.tar.gz$"
disabled: 1
--- 
match:
  distribution: "^CAPTTOFU/DBD-mysql-\d+\.\d+.tar.gz$"
pl: 
  args: 
    - --testdb=test
    - --testhost=localhost
    - --testport=3306
    - --testsocket=/var/run/mysqld/mysqld.sock
    - --testuser=root
#    - --testpassword=
