---
comment: |

  something is slow during the PL phase

  http://rt.cpan.org//Ticket/Display.html?id=33982

match:
  distribution: "AGENT/OpenResty-\d"
disabled: 1
pl:
  eexpect:
    mode: anyorder
    timeout: 120
    reuse: 1
    talk:
      - "Auto-install"
      - "y\n"
  env:
    PERL_AUTOINSTALL: --skip    
    PERL_EXTUTILS_AUTOINSTALL: --skip
make:
  env:
    PERL_AUTOINSTALL: --skip    
    PERL_EXTUTILS_AUTOINSTALL: --skip
