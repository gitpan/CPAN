--- 
comment: |

  Temporarily make the tests very quick to track an issue between
  UNIVERSAL::require and Jifty

match:
  distribution: "^JESSE/Jifty-\d"
pl: 
  env:
    PERL_AUTOINSTALL: --skip    
  args: ["--defaultdeps"]
make:
  env:
    PERL_AUTOINSTALL: --skip    
cpanconfig:
  check_sigs: 0
  test_report: 0
test:
  args:
    - "TEST_FILES='t/00-load.t t/10-i18n.t'"
